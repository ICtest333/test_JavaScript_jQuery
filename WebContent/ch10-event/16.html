<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표준 이벤트 모델 (DOM Level 2)</title>
<script type="text/javascript">
/* 
DOM Level 2 이벤트 모델 - 표준 이벤트 모델

비IE 및 최신 인터넷 익스플로러(IE 10 이상) 
addEventListener(eventName,handler,useCapture) : 이벤트 연결
removeEventListener(eventName,handler) : 이벤트 제거
 */
 	window.addEventListener('load', function(){
 		var header = document.getElementById('myHeader');
 		header.addEventListener('click', function(){
 			alert('Click');
 		}, false);
 	}, false);
</script>
</head>
<body>
	<h1 id="myHeader">Click</h1>
</body>
</html>
