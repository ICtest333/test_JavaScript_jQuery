<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 (호출)</title>
<script type="text/javascript">
/* 
인터넷 익스플러러8이하에서는 이벤트가 발생할 때 이벤트 객체를 windoew.event속성으로구함
인터넷 익스플러러9이상 & 비IE계열은 이벤트 핸들러 함수의 매개변수(e)로 이벤트객체를 전달받음
즉, IE9이상은 이벤트핸들러매개변수(e)와, windoew.event속성도 지원
 */
	window.onload=function(){
		document.body.onclick=function(e){
			         //비IE와 IE호환성 유지
			var event = e || window.event; 
			document.body.innerHTML = '';
			for(var key in event){
				document.body.innerHTML += '<p>'+key+':'+event[key]+'</p>';
			}
		};
	};
</script>
</head>
<body>
	<h1>Click</h1>
</body>
</html>
