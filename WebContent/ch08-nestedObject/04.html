<meta charset="UTF-8">
<title>String 메서드 사용</title>
<script type="text/javascript">
	var msg = 'abcdefg';	
	var str = msg.toUpperCase();	
	//alert(msg); // abcdefg : 원본불변
	alert(str);   // ABCDEFG
	
	var msg2 = 'ABCDEFG';	
	var str2 = msg2.toLowerCase();
	alert(str2); // abcdefg
	
</script>
