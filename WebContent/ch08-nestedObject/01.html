<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number</title>
<script type="text/javascript">
	var primitiveNumber = 273;
	var objectNumber = new Number(273); //객체
	
	// 출력
	var output = '';
	output += typeof(primitiveNumber)+':'+primitiveNumber+'\n'; //number:273
	output += typeof(objectNumber)+':'+objectNumber;            //object:273
	
	alert(output);
	
</script>
</head>
<body>

</body>
</html>
