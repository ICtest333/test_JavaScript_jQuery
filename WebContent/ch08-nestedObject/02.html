<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number를 이용한 형변환</title>
<script type="text/javascript">
	var num = '1234'; // 문자열
	var number = Number(num); // 문자열 -> 숫자
	
	var output = '';
	output += typeof(num) + ':' + num +'\n'; // string:1234
	output += typeof(number) + ':' + number; // number:1234
	
	alert(output);
	
</script>
</head>
<body>

</body>
</html>
