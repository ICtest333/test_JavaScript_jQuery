<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 추가</title>
<style type="text/css">
	.high_light_0{background:yellow;}
	.high_light_1{background:orange;}
	.high_light_2{background:blue;}
	.high_light_3{background:green;}
	.high_light_4{background:red;}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script> -->
<script type="text/javascript">
	$(function(){
		$('h1').addClass(function(index){//(외부적으로 루핑)
			//index: 배열의 인덱스
			return 'high_light_' + index;//클래스명 반환
		});
	});
</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
