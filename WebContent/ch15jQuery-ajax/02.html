<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery를 이용한 비동기(AJAX) 통신 구현 : ajax(); </title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//서버에 데이터를 전송하고 서버에서 전송되어진 텍스트 정보를 읽어 옴
		$.ajax({
			url:'MyFirstParamAction.jsp', //요청URL
			data:{name:'dragon',age:21},  //서버쪽에 전달할 데이터(data:키)
			success:function(data){ //서버의 응답이 성공했을때 호출
				$('body').append(data); //(data:function지역변수)
			}
		});
	});
</script>

</head>
<body>

</body>
</html>
