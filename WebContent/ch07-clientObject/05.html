<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>
<body>
	<input type="button" onclick="history.go(-1)" value="뒤로 한 칸"><br>
	<input type="button" onclick="history.go(-2)" value="뒤로 두 칸"><br>
	<input type="button" onclick="history.go(1)" value="앞으로 한 칸"><br>
	<input type="button" onclick="history.back()" value="뒤로 한 칸"><br>
	<input type="button" onclick="history.forward()" value="앞으로 한 칸">
</body>
</html>
