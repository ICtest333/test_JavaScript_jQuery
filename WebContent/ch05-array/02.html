<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> for in 반복문 사용 </title>
<script type="text/javascript">
	var array = ['포도','사과','바나나','딸기'];
	
	//for in 반복문
	for(var i in array){ 
		// i : 인덱스
		document.write(array[i]+'<br>');
	}
</script>

</head>
<body>

</body>
</html>
