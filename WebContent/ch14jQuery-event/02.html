<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결 : bind() : style => roll-over효과구현</title>
<style type="text/css">
	.reverse{
		background:black;
		color:white;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트 연결
		$('h1').bind({
			mouseenter:function(){
				$(this).addClass('reverse');//클래스추가
			},
			mouseleave:function(){
				$(this).removeClass('reverse');//클래스삭제
			}
		});
	});
</script>
</head>
<body>
	<h1>Header-0<h1>
	<h1>Header-1<h1>
	<h1>Header-2<h1>
</body>
</html>
