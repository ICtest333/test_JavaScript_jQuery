<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트제거 : unbind(), one() </title>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트 연결
		/* $('h1').click(function(){
			$(this).html('CLICK');
			alert('이벤트가 발생했습니다.');			
			//이벤트제거
			$(this).unbind();			
		}); */
		
		//이벤트 연결을 한번만 수행하고 더이상 이벤트 연결을 하지 않음
		$('h1').one('click',function(){
			$(this).html('CLICK');
			alert('이벤트 발생');
		});
		
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
