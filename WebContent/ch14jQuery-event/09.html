<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key 이벤트 처리 : keyup();</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
/* 
이벤트이름			설명
keydown				키보드가 눌러질때 발생
keyup				키보드가 떼어질때 발생
keypress			글자입력될때 발생(한글로 사용할 수 없음)
 */
	$(function(){
		$('textarea').keyup(function(){
			//입력한 글자수를 구함
			var inputLength = $(this).val().length;
			var remain = 30 - inputLength; //음수발생가능상태임
			
			//문서객체에입력
			$('h1').html(remain);
		});
	});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1> <!-- 글자수한정 -->
		<textarea rows="5" cols="70"></textarea>
	</div>
</body>
</html>
