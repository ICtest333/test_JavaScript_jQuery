<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 강제 발생 : trigger() => 애니메이션효과 </title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트연결
		$('h1').click(function(){
			$(this).html(function(index,html){
				return html + '*';
			});
		});
		
		//1초마다 함수 실행
		setInterval(function(){
			$('h1').trigger('click');
		},1000);
		
	});
</script>
</head>
<body>
	<h1>Start : </h1>
</body>
</html>
