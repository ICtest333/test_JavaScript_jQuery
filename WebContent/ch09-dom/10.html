<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 생성 및 속성 지정</title>
<script type="text/javascript">
	window.onload = function(){
		var img = document.createElement('img');
		//속성 설정
		img.src='Penguins.jpg';
		img.width=500;
		img.height=350;
		//body에 연결
		document.body.appendChild(img);
	};
</script>
</head>
