<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그명을 통해서 문서 객체 탐색</title>
<script type="text/javascript">
	window.onload = function(){
		var spans = document.getElementsByTagName('span');
		spans[0].innerHTML = '오늘은 금요일';
		spans[1].innerHTML = '내일은 토요일';
	};
</script>
</head>
<body>
	<span>하늘</span><br>
	<span>하늘</span>
</body>
</html>
