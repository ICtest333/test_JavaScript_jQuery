<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 textContent 속성 사용 (HTML불인정)</title>
<script type="text/javascript">
	window.onload=function(){
		var output ='';
		output += '<ul>';
		output += '<li>Javascript</li>';
		output += '<li>jQuery</li>';
		output += '<li>HTML5</li>';
		output += '</ul>';
		
		document.body.textContent = output;		
	};
</script>
</head>
<body>

</body>
</html>
