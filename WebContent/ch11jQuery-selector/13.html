<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 필터 선택자</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
/* 
기본 필터 선택자
선택자형태		설명
요소:odd		홀수번째 위치한 문서 객체를 선택
요소:even		짝수번째 위치한 문서 객체를 선택
요소:first		첫번째 위치한 문서 객체를 선택
요소:last		마지막에 위치한 문서 객체를 선택
 */
 	$(function(){
 		$('tr:odd').css('background','yellow'); //(0), 1~(두번째항목부터)
 		$('tr:even').css('background','pink'); //0~
 		$('tr:first').css('background','#000000').css('color','#FFFFFF'); //0 => #000000 (배경:black) => #FFFFFF(글자:white)
 	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th><th>혈액형</th><th>지역</th>
		</tr>
		<tr>
			<td>강민수</td><td>AB형</td><td>서울</td>
		</tr>
		<tr>
			<td>홍길동</td><td>O형</td><td>부산</td>
		</tr>
		<tr>
			<td>박문수</td><td>B형</td><td>대구</td>
		</tr>
		<tr>
			<td>강호동</td><td>A형</td><td>광주</td>
		</tr>
		<tr>
			<td>유재석</td><td>AB형</td><td>인천</td>
		</tr>
		<tr>
			<td>김연아</td><td>O형</td><td>목포</td>
		</tr>
	</table>
</body>
</html>
