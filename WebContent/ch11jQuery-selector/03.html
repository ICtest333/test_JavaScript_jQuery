<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그선택자, 클래스선택자, id선택자</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//태그선택자(중복가능)
		            // 속성,    속성값
		$('span').css('border','3px solid blue');
		
		//클래스선택자(중복가능)
		$('.my').css('border','5px solid red');
		
		//id선택자(중복불가)
		$('#content').css('background','green'); // background 스펠! (n)		
	});
</script>
</head>
<body>
	<p class="my">jQuery 실습</p>
	<div>
		<div id="content">id값이 content인 div tag</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
