<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 필터 선택자</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
/* 
함수 필터 선택자
선택자형태					설명
요소:contains(문자열)		특정한 문자열을 포함하는 문서 객체를 선택
요소:eq(n)					n번째 위치하는 문서 객체를 선택
요소:gt(n)					n번째 초과에 위치하는 문서 객체를 선택
요소:has(h1)				h1태그를 가지고 있는 문서 객체를 선택
요소:lt(n)					n번째 미만에 위치하는 문서 객체를 선택
요소:not(선택자)			선택자와 일치하지 않는 문서 객체를 선택
요소:nth-child(3n+1)		3n+1번째 위치하는 문서 객체를 선택(1,4,7,...)
 */
 	$(function(){
		//스타일 적용시 tr과 td 스타일 충돌 발생시 td가 우선적으로 적용됨
		$('tr:eq(0)').css('background','#000000').css('color','white');
		$('td:nth-child(3n+1)').css('background','yellow');
		$('td:nth-child(3n+2)').css('background','pink');
		$('td:nth-child(3n)').css('background','gray');
 	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th><th>혈액형</th><th>지역</th>
		</tr>
		<tr>
			<td>강민수</td><td>AB형</td><td>서울</td>
		</tr>
		<tr>
			<td>홍길동</td><td>O형</td><td>부산</td>
		</tr>
		<tr>
			<td>박문수</td><td>B형</td><td>대구</td>
		</tr>
		<tr>
			<td>강호동</td><td>A형</td><td>광주</td>
		</tr>
		<tr>
			<td>유재석</td><td>AB형</td><td>인천</td>
		</tr>
		<tr>
			<td>김연아</td><td>O형</td><td>목포</td>
		</tr>
	</table>
</body>
</html>
