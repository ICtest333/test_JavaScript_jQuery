<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
/* 	
	속성선택자
	선택자의 형태		설명
	요소[속성]			특정 속성을 가지고 있는 문서 객체를 선택
	요소[속성=값]		속성안의 값이 특정 값과 같은 문서 객체를 선택
	요소[속성~=값]		속성안의 값이 특정 값을 단어로써 포함하는 문서 객체를 선택(단어앞뒤에붙은글자가없는경우)
	요소[속성^=값]		속성안의 값이 특정 값으로 시작하는 문서 객체를 선택
	요소[속성$=값]		속성안의 값이 특정 값으로 끝나는 문서 객체를 선택
	요소[속성*=값]		속성안의 값이 특정 값을 포함하는 문서 객체를 선택
 */	 	
 	$(function(){
 		$('button[name]').html('하하!');//태그의 내용(몸체) 변경
 		$('input[type=text]').val('Hello jQuery...!!!');//태그의 value값 변경
 		$('input[type=password]').css('background','yellow');
 		
 		$('input[name~=한국]').css('background','red');
 		
 		$('div[id^=content-]').css('background','blue');
 		$('div[id$=2]').css('background','grey');
 		
 		$('input[id*=한국]').css('background','yellow');
 		
 	}); 
 
</script>
</head>
<body>
	<h3>속성선택자 사용</h3>
	<button name="btn">버튼</button>
	<input type="text">
	<input type="password">
	<br>
	
	<input name="한국" value="한국"> <!-- ~= -->
	<input name="한국인" value="한국인">
	<input name="한국 민" value="한국 민"> <!-- ~= -->
	<input name="대 한국 민" value="대 한국 민"> <!-- ~= -->
	<input name="대한국 민" value="대한국 민">
	<br>
	
	<div id="content-1">DIV content-1</div>
	<div id="content-2">DIV content-2</div> <!-- id$=2 -->
	<br>
	
	<input id="한국" value="한국"> <!-- *= -->
	<input id="한 국인" value="한 국인">
	<input id="한국민" value="한국민"> <!-- *=  -->
	<input id="대한국민" value="대한국민"> <!-- *= -->
	
</body>
</html>
