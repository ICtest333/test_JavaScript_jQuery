<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>후손선택자</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//후손선택자(사이에 공백)
		$('body div').css('border','3px solid red'); 
	});
</script>
</head>
<body>
<div>
	<ul>
		<li>딸기</li>
		<li>사과</li>
		<li>포도</li>
		<li>바나나</li>
		<li>멜론</li>
		<li>토마토</li>
	</ul>
	<div>가을여행</div>
</div>
<p>
	<span>크크</span>
</p>
</body>
</html>
