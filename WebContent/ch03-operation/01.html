<title>if 조건문</title>
<script type="text/javascript">
	var cancel = confirm('삭제하시겠습니까?');
	if(cancel){ //'확인' 클릭시 true 반환
		document.write('삭제되었습니다.');
	}else{
		document.write('취소되었습니다.');
	}
</script>
