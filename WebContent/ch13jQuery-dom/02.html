<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 속성 처리</title>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"> -->
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//attr() : 속성과 관련된 모든 기능을 수행
		//$('img').attr('width',100);
		$('img').attr({width:100,height:100}); /* 속성이 여러개인 경우 객체형태로 */
	});
</script>
</head>
<body>
	<img src="img1.jpg">
	<img src="img2.jpg">
	<img src="img3.jpg">
</body>
</html>
