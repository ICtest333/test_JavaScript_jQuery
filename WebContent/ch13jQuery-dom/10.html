<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 내부에 데이터 제거</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('p').remove(); //지정한 문서 객체 제거
		$('div').empty(); //지정한 문서 객체의 후손을 모두 제거(div 하위객체를 다른 것으로 채우고자할 경우)
	});
</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
	</div>
	<p>
		<span>Content-0</span>
		<span>Content-1</span>
	</p>
</body>
</html>
