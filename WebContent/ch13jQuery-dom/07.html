<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 내부에 HTML/TEXT 추가</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').html('<h1>날씨가 흐린 오전!!</h1>');
		$('p').text('<h1>놀이공원의 곰인형</h1>');
	});
</script>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
